<!DOCTYPE html>
<html>
<head>
    <title>
        Variables
    </title>
</head>
<body>
    <h1>Lets understand the variables in JS</h1>
    <p>ok its a paragraph</p>
    <p id="demo"></p>
    <p id="piece"></p>
    <p id="kite"></p>
    <script>
        var pi=3.14;
        var name="santosh";
        var justi="Yes i am";
        document.getElementById("demo").innerHTML=pi+"<br>"+name+"<br>"+justi;
        name+="kumar"
        document.getElementById("piece").innerHTML=name;
        window.alert(10+5);
document.getElementById("kite").innerHTML=typeof pi+"<br>"+typeof name+"<br>"+typeof justi+"<br>"+typeof null;
    </script>
</body>
</html>
