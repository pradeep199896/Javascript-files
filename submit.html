<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
</head>
<body>
    <h2>Login Page</h2>
    <form onsubmit="
    return myfunc()" action="empty.html">
        <input type="text" id="uname"  placeholder="UserName or Email"/><br><br>
        <input type="text" id="pass"  placeholder="Password"/><br><br>
        <input type="submit" value="Login"/>
    </form>
    <script>
        function myfunc(){
        var name=document.getElementById("uname").value;
        var sec=document.getElementById("pass").value;
        if(name=="" || sec=="")
        {
            alert("Please fill text fields");
            return false;
        }
        else{
            return true;
        }
    }
    </script>
</body>
</html>
