<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit</title>
</head>
<body>
    <h2>Checking</h2>
    <p>
     Please enter the number between 1 to 10:  
    </p>
    <input type="text" id="demo"/>
    <button type="button" name="demo" onclick="myfunc()">CLICK ME</button>
    <p id="demo1"></p>
    <script>
    function myfunc(){
      var x,text;
      x=document.getElementById("demo").value;
      if(isNaN(x) || x<1 || x>10)
    {
        text="NOT VAILD";
    }
    else{
        text="INPUT OK";
    }
    document.getElementById("demo1").innerHTML=text;
}

    </script>
    
</body>
</html>
