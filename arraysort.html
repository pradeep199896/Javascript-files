<!DOCTYPE html>
<html>
    <head>
        <title>sorting</title>
    </head>
    <body>
        <p id="demo"></p>
        <p id="demo1"></p>
    <button onclick=myfruit()>SORTING</button>
       
        <script>
            var fruits=["apple","kiwi","strawberry","grapes","orange"];
            document.getElementById("demo").innerHTML="The given array is:"+"<br>"+fruits;

            function myfruit()
            {
                fruits.reverse()
                document.getElementById("demo1").innerHTML="The array elements after sorting:"+"<br>"+fruits;
                
            }
        </script>
    </body>
    </html>
