<!DOCTYPE html>
<html>
    <head>
        <title>events</title>
    </head>
    <body>
        <p id="demo"></p>
        <input type="submit" value="Click me" onclick="myfunc()"/>

      <script>
            function myfunc()
            {
              var obj=document.getElementById("demo");
              obj.innerHTML=Date();
            }
        </script>

    
        </body></html>
